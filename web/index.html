<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Red Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer src="./main.dart.js"></script>
  </head>

  <body>
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          Big Red Timer
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Documentation
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider" />
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="main" class="content">
      <div class="grid">
        <!-- Main Section -->
        <section id="main-section" class="card">
          <!-- Top Buttons Section -->
          <div>
            <button class="button is-success" id="pomodoro-btn">
              Pomodoro
            </button>
            <button class="button is-link" id="short-break-btn">
              Short Break
            </button>
            <button class="button is-info" id="long-break-btn">
              Long Break
            </button>
          </div>

          <!-- Main Timer -->
          <div id="time-container">
            <span
              class="has-text-weight-semibold number-output"
              id="timer-minutes"
              >25</span
            >
            <span class="has-text-weight-semibold number-output">:</span>
            <span
              class="has-text-weight-semibold number-output"
              id="timer-seconds"
              >00</span
            >
          </div>

          <!-- Buttom Buttons -->
          <div>
            <button class="button is-success" id="start-btn">Start</button>
            <button class="button is-danger" id="stop-btn">Pause</button>
            <button class="button is-warning" id="reset-btn">Reset</button>
          </div>
        </section>

        <!-- Todo Section -->
        <section id="todo-section" class="card">
          <h1>Todo List</h1>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer class="is-primary">
      <div class="content has-text-centered">
        <p>
          <strong>Big Red Timer</strong> by
          <a href="https://emmetdelaney.me">Emmet Delaney</a>
        </p>
      </div>
    </footer>

        projectId: "big-red-timer",
        storageBucket: "",
        messagingSenderId: "611277786330",
        appId: "1:611277786330:web:2334385eb0433c12"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </body>
</html>
