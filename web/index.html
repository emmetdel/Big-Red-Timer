<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Red Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer src="./main.dart.js"></script>
  </head>

  <body>
    <!-- Main Section -->
    <section class="container is-fluid" id="main">
      <!-- Top Buttons Section -->

      <div class="buttons-container buttons are-">
        <button class="button is-success" id="pomodoro-btn">Pomodoro</button>
        <button class="button is-link" id="short-break-btn">Short Break</button>
        <button class="button is-info" id="long-break-btn">Long Break</button>
      </div>
      <!-- <div class="buttons-container columns buttons">
        <button class="button is-primary is-large" id="pomodoro-btn">
          Pomodoro
        </button>
        <button class="button is-link is-large" id="short-break-btn">
          Short Break
        </button>
        <button class="button is-info is-large" id="long-break-btn">
          Long Break
        </button>
      </div> -->

      <!-- Main Timer -->
      <div id="timer-container">
        <span class="has-text-weight-semibold" id="timer-minutes">25</span>
        <span class="has-text-weight-semibold">:</span>
        <span class="has-text-weight-semibold" id="timer-seconds">00</span>
      </div>

      <!-- Buttom Buttons -->
      <div class="buttons-container buttons are-large">
        <button class="button is-success" id="start-btn">Start</button>
        <button class="button is-danger" id="stop-btn">Pause</button>
        <button class="button is-warning" id="reset-btn">Reset</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="content has-text-centered">
        <p>
          <strong>Big Red Timer</strong> by
          <a href="https://emmetdelaney.me">Emmet Delaney</a>
        </p>
      </div>
    </footer>
  </body>
</html>
