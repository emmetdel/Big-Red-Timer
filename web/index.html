<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro_Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <script defer src="./main.dart.js"></script>
  </head>

  <body>
    <header>
      <nav
        class="navbar is-light"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <h1 class="navbar-item">Pomodoro Timer</h1>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <section class="container" id="main">
      <!-- Top Buttons Section -->
      <div class="buttons-container field is-grouped">
        <button class="button is-primary is-large" id="pomodoro-btn">
          Pomodoro
        </button>
        <button class="button is-link is-large" id="short-break-btn">
          Short Break
        </button>
        <button class="button is-info is-large" id="long-break-btn">
          Long Break
        </button>
      </div>

      <!-- Main Timer -->
      <div id="timer-container">
        <span id="timer-minutes">25</span>
        <span>:</span>
        <span id="timer-seconds">00</span>
      </div>

      <!-- Buttom Buttons -->
      <div class="buttons-container bottom-buttons field is-grouped">
        <button class="button is-success is-large" id="start-btn">
          <img src="./icons/play.svg" alt="play-button" class="icons" />
          Start
        </button>
        <button class="button is-danger is-large" id="stop-btn">
          <img src="./icons/stop.svg" alt="play-button" class="icons" />
          Stop
        </button>
        <button class="button is-light is-large" id="reset-btn">
          <img src="./icons/reset.svg" alt="play-button" class="icons" />
          Reset
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Pomodoro Timer</strong> by
          <a href="https://emmetdelaney.me">Emmet Delaney</a>
        </p>
      </div>
    </footer>
  </body>
</html>
